<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Exchange</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
      
            <div class="list">
                <ul>
                    <li class="active">BANK</li>
                    <li>BUSINESS</li>
                    <li>INVESTMENTS</li>
                    <li>INSURANCE</li>
                    <li>MOBILE</li>
                    <li>TRIP</li>
                    <li>ENTERTAINMENT</li>
                </ul>
                <button class="login">Login</button>
            </div>
        </div>
        
        
        <div class="main">
        <div class="heading">
            <p>Currency converter online</p>
        </div>
        <div class="converter">
            
            <div class="convertFrom">
                <div class="text">
                    <p>From</p>
                </div>
                <div class="left-exchange">

                        <p class="valuleft ">RUB</p>
                        <p class="valuleft">USD</p>
                        <p class="valuleft">EUR</p>
                        <p class="valuleft">GBP</p>
                    
                </div>
                <div class="result">
                        <input type="text" class="inputfrom" value="0">
                        <p class="left-text">1 RUB = 0.0135</p>
                </div>
            </div>
            
            
             <div class="convertTo">
                <div class="text">
                    <p>To</p>
                </div>

                <div class="right-exchange">
                    
                        <p class="valuright">RUB</p>
                        <p class="valuright">USD</p>
                        <p class="valuright">EUR</p>
                        <p class="valuright">GBP</p>
                    
                </div>
                
                <div class="result">
                        <input type="text" class="inputto" value="0">
                        <p class="right-text">1 USD = 73.8896 RUB</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="./Script.js"></script>
</body>
</html>
